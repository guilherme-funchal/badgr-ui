<div class="l-containerxaxis l-containeryaxis">
	<form-message></form-message>

	<div class="u-width-form">
		<!-- OAuth Banner -->
		<oauth-banner></oauth-banner>
		<h1 class="u-text-h1 u-margin-bottom3x">Nova senha</h1>
		<!-- Reset Password Form -->
		<form 
			aria-labelledby="heading-form"
			[formGroup]='changePasswordForm.rawControl'
			(ngSubmit)="submitChange()"
			novalidate
		>
			<fieldset role="group" aria-labelledby="heading-forgotpassword">
				<legend class="visuallyhidden" id="heading-forgotpassword">Entre uma nova senha</legend>
				<bg-formfield-text 
					[control]="changePasswordForm.rawControlMap.password1"
					[label]="'Nova senha'"
					[errorMessage]="{
						required: 'Por favor digite nova senha'
					}"
					fieldType="password"
					[autofocus]="true"
					sublabel="Deve ter pelo menos 8 caracteres">
				</bg-formfield-text>

				<bg-formfield-text 
					class = "u-margin-top2x"
					[control]="changePasswordForm.rawControlMap.password2"
					[label]="'Confirma nova senha'"
					fieldType="password"
					[errorMessage]="{
						required: 'Por favor, confirme sua nova senha',
						passwordsMatch: 'Senhas nÃ£o sÃ£o iguais'
					}"
					[errorGroup]="changePasswordForm">
				</bg-formfield-text>
			</fieldset>

			<div class="l-stack l-stack-buttons u-margin-top3x">
				<button class="button"
								type="submit"
								[loading-when-requesting]="true"
								loading-message="Mudando senha"
				>Mudar senha</button>
				<a class="button button-secondary"
					 [routerLink]="['/auth/login']"
					 [disabled-when-requesting]="true"
				>Cancela</a>
			</div>
		</form>
	</div>
</div>
