<ng-container *bgAwaitPromises="[issuerLoaded]">

	<form-message></form-message>

	<header class="topbar">
		<div class="l-containerxaxis">
			<div class="topbar-x-breadcrumbs">
				<bg-breadcrumbs [linkentries]="editBadgeCrumbs">
				</bg-breadcrumbs>
			</div>


			<div class="topbar-x-heading">
				<h1>Editar Badge</h1>
			</div>
			<p class="topbar-x-subheading">Edite as informações sobre esta conquista.</p>
		</div>
	</header>

	<div class="l-containerxaxis l-containeryaxis">
		<badgeclass-edit-form (save)="badgeClassSaved($event)" (cancel)="editingCanceled()" [issuerSlug]="issuerSlug"
		 [badgeClass]="badgeClass" submitText="Salvar" submittingText="Salvando..."></badgeclass-edit-form>
	</div>


</ng-container>
