<section class="l-containerxaxis l-containeryaxis">
    <div class="u-width-form">
        <article class="contentlong">
            <h2>Instruções</h2>
            <p>
                Você pode importar uma lista de pessoas para conceder este emblema. Seu arquivo deve atender aos seguintes requisitos:
            </p>
            <ol>
                <li>
                    Contem email e URL da Evidencia.
                </li>
                <li>Somente formato CSV ou TXT.</li>
            </ol>
            <p>
                Use this
                <a
                    [href]="badgrBulkIssueTemplateUrl"
                    download="badgr-bulk-issue-template.csv"
                >
                    Modelo de exemplo
                </a>
                Para criar um arquivo CSV ou TXT para emblemas de emissão em massa.
            </p>
        </article>
        <form
            [formGroup]="csvForm"
            class
        >
            <fieldset>
                <bg-formfield-file
                    #fileField
                    label="File"
                    validFileTypes="text/plain,.csv"
                    [control]="csvForm.controls['zipFile']"
                    [placeholderImage]="csvUploadIconUrl"
                    (fileData)=onFileDataReceived($event)
                >
                </bg-formfield-file>
            </fieldset>
        </form>

        <div class="l-flex l-flex-1x u-margin-top2x">
            <button
                class="button button-secondary"
                (click)="updateViewState('cancel')"
            >
                Cancela
            </button>

            <button
                class="button l-marginLeft-x2"
                [class.button-is-disabled]="rawCsv === null"
                [attr.disabled]="rawCsv ? null : true "
                (click)="importAction()"
            >
                Importar
            </button>
        </div>
    </div>
</section>
